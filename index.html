        <nav class="navbar navbar-expand-lg navbar-light row">
          
          <div class="container p-0">
            <!-- Brand -->
            <a class="nav-bar-config nav-brand text-white display-3 " href="index.html">
              <span class="oi oi-dollar"><span class="text-monospace">Finans</span> </span>
            </a>

            <!-- Menu btn -->
            <button class="burguer-btn navbar-toggler" data-toggle="collapse" data-target="#navbar">
              <span class="navbar-toggler-icon"></span>
            </button>
          </div>

        <!-- Nav -->
        <div id="navbar" class="collapse navbar-collapse col-md-6">
          <ul class="navbar-nav ml-auto align-items-center ">
            <li class="nav-item p-2">
              <a class="nav-link text-light text-uppercase text-monospace" href="">Home</a>
            </li>
            <li class="nav-item p-2">
              <a class="nav-link text-light text-uppercase text-monospace" href="">
                Resources</a>
            </li>
            <li class="nav-item p-2">
              <a class="nav-link text-light text-uppercase text-monospace" href="">
                Benefits</a>
            </li>
            <li class="nav-item p-2">
              <a class="nav-link text-light text-uppercase text-monospace" href="">Price</a>
            </li>

            </li>
          </ul>
        </div>
      </nav>
      </div>

    <!-- Top Container -->
    <section class="home">
      <div class="bg-warning text-white">
        <div class="container">
          <div class="row">
            <div class="col-md-6 col-xl-6 col-lg-6 col-sm-6 d-flex">
              <div class="top-text-config">

                <!-- Top Text -->
                <h1 class="display-4 mb-4 text-monospace">
                  Your accounts, uncomplicated
                </h1>

                <p class="h4 text-monospace">
                  Used by more than 1 million people, Finans is an online tool that will make your financial life easier
                </p>

                <!-- Form -->
                <form class="mt-4 mb-4" action="">
                  <div class="input-group input-group-lg">
                      <input class="form-control text-monospace" type="email" placeholder="Your e-mail">
                    <div class="input-group-append">
                      <span class="input-group-text btn btn-primary bg-primary text-light text-monospace">
                        Register
                      </span>
                    </div>
                  </div> 
                </form>

                <!-- Available Text -->
                <p class="text-monospace">
                  Avaible to:

                 <a class="btn btn-outline-light" href="">
                   <i class="fab fa-android fa-md"></i>
                  </a>

                 <a class="btn btn-outline-light" href="">
                   <i class="fab fa-apple fa-md"></i>
                  </a>  
                </p>
              </div>     
              
            </div>
  
            <div class="col-md-6 d-flex col-xl-6 col-lg-6 col-sm-6 ">
              <img src="style/img/capa-mulher.png" alt="">
            </div>
